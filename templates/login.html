{% extends "base.html" %}
{% block title %}Login{% endblock %}


{% block content %}
<style>
    .btn-secondary{
        background-color: white;
        padding: 6px 10px;
    }
</style>
<!-- Loader -->
<div id="login-loader" style="
  text-align:center;
  padding:60px 20px;
  font-size:18px;
">
  Loading login system...
</div>

<!-- Iframe -->
<iframe
  id="login-frame"
  src="https://dfwcleancollective.bookingkoala.com/login?embed=true"
  style="border:none;height:650px;width:100%;display:none;"
  scrolling="no">
</iframe>

<!-- BookingKoala Embed Script -->
<script src="https://dfwcleancollective.bookingkoala.com/resources/embed.js" defer></script>

<!-- Loader Control -->
<script>
const loginFrame = document.getElementById("login-frame");
const loginLoader = document.getElementById("login-loader");

loginFrame.onload = function () {
  loginLoader.style.display = "none";
  loginFrame.style.display = "block";
};
</script>

{% endblock %}
