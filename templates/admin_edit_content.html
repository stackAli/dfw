{% extends "base.html" %}

{% block content %}

<h1>Editing: {{ path }}</h1>

<form method="POST">

<textarea name="content" style="width:100%;height:75vh;font-family:monospace;font-size:14px;padding:14px;">{{ content|safe }}</textarea>

<br><br>

<button type="submit">Save Changes</button>

</form>

{% endblock %}
